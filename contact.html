    <!-- Contact Section -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Contact Me</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <p class="lead text-center">
                    Have questions or want to collaborate? Feel free to reach out to me via email or the form below. I look forward to discussing opportunities!
                </p>
                <p class="text-center">
                    <a href="mailto:ravulapatikrishnakanth@gmail.com" class="btn btn-outline-primary mb-3">
                        <i class="bi bi-envelope me-2"></i>Email Me
                    </a>
                </p>
                <!-- Contact Form (Optional) -->
                <form action="https://formspree.io/f/your-form-id" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </div>
